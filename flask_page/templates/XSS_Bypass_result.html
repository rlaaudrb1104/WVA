<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WVA Tools</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .grid-cell {
        width: 100px;
        height: 100px;
      }
      h2 {
        font-size: 1.125rem;
        line-height: 1.75rem;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900 font-sans">
    <header class="bg-white shadow shadow-lg relative">
      <nav
        class="container mx-auto px-6 py-3 flex justify-between items-center"
      >
        <a href="/" class="text-3xl font-bold text-lime-600">WVA</a>
        <div class="space-x-4">
          <a
            href="{{ url_for('input_tag_bp.input_tag') }}"
            class="text-gray-500 hover:text-lime-600 font-bold"
            >Site-Info Crawl</a
          >
          <a
            href="{{ url_for('directory_bp.directory') }}"
            class="text-gray-500 hover:text-lime-600 font-bold"
            >File Vulnerability</a
          >
          <a
            href="/SQL_Payload"
            class="text-gray-500 hover:text-lime-600 font-bold"
            >Sql Injection</a
          >
          <a
            href="{{ url_for('XSS_Bypass_bp.XSS') }}"
            class="text-lime-600 font-bold"
            >XSS[B]</a
          >
          <a href="xss-p" class="text-gray-500 hover:text-lime-600 font-bold"
            >XSS[P]</a
          >
        </div>
      </nav>
    </header>
    <h1 class="font-bold text-lime-600 text-3xl flex justify-center m-5">
      XSS Bypass Check Result
    </h1>
    <p class="flex justify-center text-gray-500">
      Here's XSS Bypass check results.
    </p>
    <div class="flex flex-row justify-center">
      <div class="flex flex-col mx-5 justify-center">
        <a
          href="{{ url_for('XSS_Bypass_bp.XSS') }}"
          class="my-2 bg-lime-600 font-bold text-gray-100 px-4 py-2 rounded-full hover:shadow hover:shadow-black justify-center text-center"
          >Go back to XSS Bypass Check Page</a
        >
        <a
          href="/"
          class="mt-2 mb-4 bg-lime-600 font-bold text-gray-100 px-4 py-2 rounded-full hover:shadow hover:shadow-black justify-center text-center"
          >Go back to Home Page</a
        >
      </div>
    </div>
    <hr />
    <pre class="mx-5 p-5 bg-lime-100 rounded-md font-bold font-sans">
      {{ Bypass_result | safe }}
    </pre>
  </body>
</html>
